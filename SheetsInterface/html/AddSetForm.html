<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script>
      // Prevent forms from submitting.
      function preventFormSubmit() {
        var forms = document.querySelectorAll('form');
        for (var i = 0; i < forms.length; i++) {
          forms[i].addEventListener('submit', function(event) {
            event.preventDefault();
          });
        }
      }
      
      window.addEventListener('load', preventFormSubmit);

      function handleFormSubmit(formObject) {
        google.script.run.withSuccessHandler(successMessage).processForm(formObject);
      }

      function updateImage(formObject) { 
        if (formObject.num.value != '') {
          document.getElementById("setimg").setAttribute('alt', `Image of New Set`);
          document.getElementById("setimglabel").innerHTML = `Set Image`;
          document.getElementById("setimg").setAttribute('src', `${'https://img.bricklink.com/ItemImage/SN/0/'}${formObject.num.value}.png`);
        } else {
          document.getElementById("setimg").setAttribute('alt', ``);
          document.getElementById("setimglabel").innerHTML = ``;
          document.getElementById("setimg").setAttribute('src', ``);
        }
      }

      function successMessage(num) {
        document.getElementById('formsub').value = `Staged ${num} for Scraping!`;

        setTimeout(function(){
          document.getElementById('formsub').value = "Add Set";
          document.getElementById("addsetform").reset();
          updateImage({num: {value: ""}});
        }, 2000);
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", Arial, Helvetica, sans-serif;
      }
      .formbold-mb-5 {
        margin-bottom: 20px;
      }
      .formbold-pt-3 {
        padding-top: 12px;
      }
      .formbold-main-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px;
      }

      .formbold-form-wrapper {
        margin: 0 auto;
        max-width: 550px;
        width: 100%;
        background: white;
      }
      .formbold-form-label {
        display: block;
        font-weight: 500;
        font-size: 16px;
        color: #07074d;
        margin-bottom: 12px;
      }
      .formbold-form-label-2 {
        font-weight: 600;
        font-size: 20px;
        margin-bottom: 20px;
      }

      .formbold-form-input {
        width: 100%;
        padding: 12px 24px;
        border-radius: 6px;
        border: 1px solid #e0e0e0;
        background: white;
        font-weight: 500;
        font-size: 16px;
        color: #6b7280;
        outline: none;
        resize: none;
      }
      .formbold-form-input:focus {
        border-color: #6a64f1;
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
      }

      .formbold-btn {
        text-align: center;
        font-size: 16px;
        border-radius: 6px;
        padding: 14px 32px;
        border: none;
        font-weight: 600;
        background-color: #6a64f1;
        color: white;
        width: 100%;
        cursor: pointer;
      }
      .formbold-btn:hover {
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
      }

      .formbold--mx-3 {
        margin-left: -12px;
        margin-right: -12px;
      }
      .formbold-px-3 {
        padding-left: 12px;
        padding-right: 12px;
      }
      .flex {
        display: flex;
      }
      .flex-wrap {
        flex-wrap: wrap;
      }
      .w-full {
        width: 100%;
      }
      @media (min-width: 540px) {
        .sm\:w-half {
          width: 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="formbold-main-wrapper">
      <!-- Author: FormBold Team -->
      <!-- Learn More: https://formbold.com -->
      <div class="formbold-form-wrapper">
        
        <form id="addsetform" onchange="updateImage(this)" onsubmit="handleFormSubmit(this)">
          
          <div class="formbold-mb-5">
            <label for="num" class="formbold-form-label"> Set Number </label>
            <input
              type="text"
              name="num"
              id="num"
              placeholder="e.g., 6990-1"
              class="formbold-form-input"
            />
          </div>

          <div class="formbold-mb-5">
            <div class="formbold-form-label" id="setimglabel"></div>
            <img class="formbold-img" id="setimg" width="400"></img>
          </div>

          <div class="formbold-mb-5">
            <label for="qty" class="formbold-form-label"> Quantity Owned </label>
            <input
              type="number"
              min="0"
              max="999"
              name="qty"
              id="qty"
              placeholder="1"
              class="formbold-form-input"
            />
          </div>

          <div>
            <input
              type="submit"
              value="Add Set"
              class="formbold-btn"
              id="formsub"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
